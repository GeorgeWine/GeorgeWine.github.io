<!DOCTYPE html>

<html>
<head>
         <META NAME="robots" CONTENT="noindex,nofollow">
         <title>Wine Education</title>
           
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
         
         <link rel="stylesheet" type="text/css" href="main.css">
         <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,500' rel='stylesheet' type='text/css'>

         <link rel="shortcut icon" href="favicon.ico" sizes="any">
         <link rel="icon" href="favicon.svg" type="image/svg+xml">    
         <link rel="mask-icon" href="safari-pinned-tab.svg">
         <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
	
<script>
	function showModal(){
		document.body.style.overflow = 'hidden';
		document.body.classList.add('noScroll');
		document.getElementById('top').classList.replace('m-fadeIn', 'm-fadeOut');
		document.getElementById('content').classList.replace('m-fadeIn', 'm-fadeOut');
			
		document.getElementById('reservationsModal').classList.replace('m-fadeOut', 'm-fadeIn');
			
		return;
	}
	function hideModal(){
		document.body.style.overflow = 'auto';
		document.body.classList.remove('noScroll');
		document.getElementById('top').classList.replace('m-fadeOut', 'm-fadeIn');
		document.getElementById('content').classList.replace('m-fadeOut', 'm-fadeIn');
			
		document.getElementById('reservationsModal').classList.replace('m-fadeIn', 'm-fadeOut');
			
		return;
	}
</script>
	
<body>
	
	<div class="m-fadeIn" style="height:100vh;" id="top">
		<div id="title" style="display:block; padding-top:10vh; margin-bottom:1.5rem;">
			<img  src="images/first.svg" class="logo fadeIn0" style="margin-bottom:1rem;">
			<img  src="images/last.svg" class="logo fadeIn0" style="width:60%; max-width:21rem; margin-bottom:1.5rem;">
			<div class="fadeIn1" id="subheader">WINE EDUCATION</div>
		</div>
		<div style="padding-top:10vh;"></div>
		<img src="images/chevron.svg" id="chevron" class="fadeIn2">           
	</div>
	
	<div id="content" class="m-fadeIn">
		<p style="margin-bottom:3rem;" class="buttons" onclick="showModal();">Reservations</p>	      
		<img src="images/portrait.png" style="pointer-events:none; display:block; max-width: min(65vw, 20rem); margin-top:0; margin-left:auto; margin-right:auto; margin-bottom:2rem;">
		<p style="margin-top:0px; margin-bottom:3rem;" class="paragraph">When I lived in France, I got to learn about wine while sitting around my dining room table. It was an experience that marked me deeply, one I hope to share with you.</p>		  
	</div>
	
	<div id="reservationsModal" class="modal m-fadeOut" loading="lazy">
	<div class="content" loading="lazy">
	<div class="modalParagraph" style="padding-left:.5rem; padding-right:.5rem;">
		<form id="reservations" action="https://getform.io/f/0f7eb169-4025-4982-bcd9-870d3556430c" method="post" style="margin:0; padding:0; text-align:center;">
			<input type="text" id="name" name="Name" placeholder="Name" class="formQ" required>            
			<input type="email" id="email" name="Email" placeholder="Email" class="formQ" required>
			<input type="tel" id="phone" name="Phone" placeholder="Phone" class="formQ" required>
			<input id="address" name="Address" placeholder="Street Address" class="formQ" style="margin-bottom:.4rem;" required>

			<div class="flex-container" style="margin-bottom:2rem;">
				<div style="width:64%;"><input id="city" name="City" placeholder="City" class="formInline"  style="text-align:left; padding-left:1rem;" required></div>  
				<div style="width:3%;"></div>
				<div style="width:33%;"><input type="num" id="zip" name="ZIP" placeholder="Zip" maxlength="5" class="formInline" required></div>
			</div>

			<div class="flex-container" style="margin-bottom:.5rem;">
				<div style="width:55%;"><input type="date" id="date" name="Date" value="2023-01-01" class="formInline" required></div>
				<div style="width:3%;"></div>
				<div style="width:42%;"><input type="time" id="time" name="Time" value="19:00" class="formInline" required></div> 
			</div>
                     
			<select name="Attendees" id="attendance" class="formQ" style="margin-bottom:.6rem;" required>
				<option value="" disabled selected>Number of Attendees</option>
				<option value="4 or fewer">four or fewer</option>
				<option value="5">five</option>
				<option value="6">six</option>
				<option value="7">seven</option>
				<option value="8">eight or more</option>
			</select>

			<textarea id="details" name="Details" class="formQ" style="margin-bottom:1rem; resize:none;" rows="3" placeholder="Other Information"></textarea>
                            
			<input type="submit" value="Request" class="buttons submitButton">
		</form>

	</div>                 
	        <img class="close" src="images/close.svg" onclick="hideModal();">	
	</div>
	</div>

</body>	
</html>
